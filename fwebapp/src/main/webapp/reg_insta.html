function generateCaptcha(){
	var v=parseInt((Math.random())*100);
	document.getElementById("result").innerHTML="<input type=text disbled id=r value="+v+"><input type=button value=refresh onClick=generateCaptcha()><br>Enter above number<input type=text id=c ><input type=button value=validate onClick=checkCaptcha()>";
	
}
function checkCaptcha(){
	var a=document.getElementById("r").value;
	var b=document.getElementById("c").value;
	if(a==b){
		document.getElementById("s").disabled=false;
		
	}
	else{
		alert("give valid captcha");
	}
}

function passwordStrength(){
	var v1=document.getElementById("p").value;
	var n=v1.length;
	if(n<4){
		document.getElementById("a").innerHTML="<font color=red> Weak";
		
	}
	else if(n>=4 && n<7){
		document.getElementById("a").innerHTML="<font color=orange> Medium";
	}
	else{
		document.getElementById("a").innerHTML="<font color=green> Strong";
	}
	
	
}
